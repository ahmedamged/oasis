<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Oasis</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <img src="logo.png" class="logo-img" alt="logo">
            </nav>
        </header>
        <section class="hero">
            <div class="hero-main">
                <h1>We at <span>OASIS</span> aim to</h1>
                <h2><span class="provide-word">Provide</span> a breadth of</h2>
                <h2>services & <span class="solutions-word">solutions</span></h2>
                <h3>to a wide array of domains</h3>
            </div>
        </section>
        <main>
            <section class="hero-footer">
                <div>
                    <img src="countries.png" alt="countries">
                    <div class="hero-footer-section">
                        <p class="hero-footer-number">7</p>
                        <p class="hero-footer-text">We serve in <br> countries</p>    
                    </div>
                </div>
                <div>
                    <img src="users.png" alt="users">
                    <div class="hero-footer-section">
                        <p class="hero-footer-number">+1500</p>
                        <p class="hero-footer-text"> We support <br> users</p>
                    </div>
                </div>
                <div>
                    <img src="clients.png" alt="clients">
                    <div class="hero-footer-section">
                        <p class="hero-footer-number">+100</p>
                        <p class="hero-footer-text"> We implement in <br> corparate clients</p>
                    </div>
                </div>
                <div>
                    <img src="satisfication.png" alt="satisfication">
                    <div class="hero-footer-section">
                        <p class="hero-footer-number">100%</p>
                        <p class="hero-footer-text"> We targret <br> satisfication</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
